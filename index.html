<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="jquery.min.js"></script>
	<script src="mqttws31.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="style.css" />
</head>

<body>

	<div class="container">

		<div class="header">
			<div class="row">
				<h1>
					OBJECTIVE REALITIES CONTROL PANEL
				</h1>
			</div>

			<div class="row">
				<span class="hint">
					3 people have worn the helmets and are ready to start?
				</span>
			</div>
			<div class="row">
				<button class="primary" id="start experience" onclick="startAll()">
						start group experience
				</button>
			</div>
		</div>


		<div class="device-box" id="roomba">
			<div class="row">
				<h1>
					ROOMBA
				</h1>
			</div>
			<div class="row">
				<div class="col-50">
					<div class="row">
						<div class="status">
						SCENE: <span id="roomba_scene"></span>
						</div>
					</div>
					<div class="row">
						<button class="primary" id="start_roomba" onclick="startRoomba()">
								start roomba
						</button>
					</div>
				</div>

				<div class="col-50">
					<div class=row>

						<table class="device-status">
														<tr>
								<td class="label">
									FPS
								</td>
								<td class="label" id="roomba_fps">
									_
								</td>
							</tr>
							<tr>
								<td class="value">
									battery
								</td>
								<td class="label" id="roomba_battery_status">
									_
								</td>
							</tr>
							<tr>
								<td class="value">
									level
								</td>
								<td class="label" id="roomba_battery_level">
									_
								</td>
							</tr>
							<tr>
								<td class="value">
									status
								</td>
								<td class="label" id="roomba_status">
									_
								</td>
							</tr>
							<tr>
								<td class="value">
									position
								</td>
								<td class="label">
									X:<span id="roomba_Xposition">_</span>   Y:<span id="roomba_Yposition">_</span> Z:<span id="roomba_Zposition">_</span>
								</td>
							</tr>
						</table>
					</div>
					<div class="row">
						<span class="hint">
						</span>
					</div>
				</div>
			</div>
		</div>


		<div class="device-box" id="fan">
			<div class="row">
				<h1>
					FAN
				</h1>
			</div>
			<div class="row">
				<div class="col-50">
					<div class="row">
						<div class="status">
							SCENE: <span id="fan_scene"></span>
						</div>
					</div>
					<div class="row">
						<button class="primary" id="start_fan"  onclick="startFan()">
								start fan
						</button>
					</div>
				</div>

				<div class="col-50">
					<div class=row>

						<table class="device-status">
													<tr>
								<td class="label">
									FPS
								</td>
								<td class="label" id="fan_fps">
									_
								</td>
							</tr>

							<tr>
								<td class="value">
									battery
								</td>
								<td class="label" id="fan_battery_status">
									_
								</td>
							</tr>
							<tr>
								<td class="value">
									level
								</td>
								<td class="label" id="fan_battery_level">
									_
								</td>
							</tr>

							<tr>
								<td class="value">
									status
								</td>
								<td class="label" id="fan_status">
									_
								</td>
							</tr>
							<tr>
								<td class="value">
									angle
								</td>
								<td class="label" id=fan_angle>
									_
								</td>
							</tr>
						</table>
					</div>
					<div class="row">
						<span class="hint">
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="device-box" id="plug">
			<div class="row">
				<h1>
					PLUG
				</h1>
			</div>
			<div class="row">
				<div class="col-50">
					<div class="row">
						<div class="status">
							SCENE: <span id="plug_scene"></span>
						</div>
					</div>
					<div class="row">
						<button class="primary" id="start_plug" onclick="startPlug()">
								start plug
						</button>
					</div>
				</div>

				<div class="col-50">
					<div class=row>

						<table class="device-status">

							<tr>
								<td class="label">
									FPS
								</td>
								<td class="label" id="plug_fps">
									_
								</td>
							</tr>
							<tr>
								<td class="value">
									battery
								</td>
								<td class="label" id="plug_battery_status">
									_
								</td>
							</tr>
							<tr>
								<td class="value">
									level
								</td>
								<td class="label" id="plug_battery_level">
									_
								</td>
							</tr>
							<tr>
								<td class="value">
									status
								</td>
								<td class="label" id="plug_status">
									_
								</td>
							</tr>
							<tr>
								<td class="value">
									plug view
								</td>
								<td class="label" id=plug_id>
									_
								</td>
							</tr>
						</table>
					</div>
					<div class="row">
						<span class="hint">
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>

</body>

</html>
