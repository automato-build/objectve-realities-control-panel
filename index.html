<html>

<head>
	<script src="jquery.min.js"></script>
	<script src="mqttws31.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="style.css" />
</head>

<body>

	<div class="container">

		<div class="header">
			<div class="row">
				<h1>
					OBJECTIVE REALITIES CONTROL PANEL
				</h1>
			</div>

			<div class="row">
				<span class="hint">
					3 people have worn the helmets and are ready to start?
				</span>
			</div>
			<div class="row">
				<button class="primary" id="start experience" onclick="startAll()">
						start group experience
				</button>
			</div>
		</div>


		<div class="device-box">
			<div class="row">
				<h1>
					ROOMBA
				</h1>
			</div>
			<div class="row">
				<div class="col-50">
					<div class="row">
						<div class="status">
							ALL GOOD
						</div>
					</div>
					<div class="row">
						<button class="primary" id="start experience">
								start group experience
						</button>
					</div>
				</div>

				<div class="col-50">
					<div class=row>

						<table class="device-status">
							<tr>
								<td class="label">
									connected
								</td>
								<td class="value">
									yes
								</td>
							</tr>
							<tr>
								<td class="label">
									FPS
								</td>
								<td class="label" id="roomba_fps">
									X
								</td>
							</tr>
							<tr>
								<td class="value">
									status
								</td>
								<td class="label">
								</td>
							</tr>
						</table>
					</div>
					<div class="row">
						<span class="hint">
						</span>
					</div>
				</div>
			</div>
		</div>


		<div class="device-box">
			<div class="row">
				<h1>
					FAN
				</h1>
			</div>
			<div class="row">
				<div class="col-50">
					<div class="row">
						<div class="status">
							ALL GOOD
						</div>
					</div>
					<div class="row">
						<button class="primary" id="start experience">
								start group experience
						</button>
					</div>
				</div>

				<div class="col-50">
					<div class=row>

						<table class="device-status">
							<tr>
								<td class="label">
									connected
								</td>
								<td class="value">
									yes
								</td>
							</tr>
							<tr>
								<td class="label">
									FPS
								</td>
								<td class="label" id="fan_fps">
									X
								</td>
							</tr>
							<tr>
								<td class="value">
									status
								</td>
								<td class="label">
								</td>
							</tr>
						</table>
					</div>
					<div class="row">
						<span class="hint">
						</span>
					</div>
				</div>
			</div>
		</div>



		<div class="device-box">
			<div class="row">
				<h1>
					PLUG
				</h1>
			</div>
			<div class="row">
				<div class="col-50">
					<div class="row">
						<div class="status">
							ALL GOOD
						</div>
					</div>
					<div class="row">
						<button class="primary" id="start experience">
								start group experience
						</button>
					</div>
				</div>

				<div class="col-50">
					<div class=row>

						<table class="device-status">
							<tr>
								<td class="label">
									connected
								</td>
								<td class="value">
									yes
								</td>
							</tr>
							<tr>
								<td class="label">
									FPS
								</td>
								<td class="label" id="plug_fps">
									X
								</td>
							</tr>
							<tr>
								<td class="value">
									status
								</td>
								<td class="label">
								</td>
							</tr>
						</table>
					</div>
					<div class="row">
						<span class="hint">
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>

</body>

</html>
